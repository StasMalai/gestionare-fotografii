<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Foto</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            display: inline-block;
            margin-top: 50px;
        }
        img {
            width: 500px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 50%;
            user-select: none;
        }
        .left {
            left: -50px;
        }
        .right {
            right: -50px;
        }
    </style>
</head>
<body>
    <h1>Album Foto</h1>
    <div class="container">
        <span class="arrow left" onclick="prevImage()">&#10094;</span>
        <img id="photo" src="photo1.jpg" alt="Fotografie">
        <span class="arrow right" onclick="nextImage()">&#10095;</span>
    </div>

    <script>
        const images = ["photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg"];
        let currentIndex = 0;
        
        function showImage(index) {
            document.getElementById("photo").src = images[index];
        }

        function prevImage() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        }
    </script>
</body>
</html>
